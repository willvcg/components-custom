<table>
    <thead>
      <tr>
        @for (head of headOptions(); track head.head) {
          <th>{{head.head}}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of gridArray(); track item) {
        <tr>
          @for (head of headOptions(); track head.head) {
            <td>
              {{item[head.fieldName]}}
            </td>
          }
        </tr>
      }
    </tbody>
  </table>
